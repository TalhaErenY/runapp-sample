      -ms-overflow-style: none;  /* IE and Edge */

input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: #4B5563;border-radius: 2px;
        }
        input[type="range"]::-moz-range-track {
            height: 4px;
            background: #4B5563;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -8px;
            height: 20px;
            width: 20px;
            background-color: #13ec5b;
            border-radius: 50%;
            border: 2px solid #193322;}
        input[type="range"]::-moz-range-thumb {

        .slider-progress {

 class="w-10 h-10 flex items-center justify-center bg-primary/20 rounded-lg mr-4"><span class="material-icons-outlined text-primary">map</span></div><div class="flex-grow"><p class="font-semibold text-white">Route or Location</p><p class="text-sm text-gray-400">Add a meeting point</p></div><span class="material-icons-outlined text-gray-500">chevron_right</span></button><div class="h-px bg-gray-700 mx-4"></div><button class="w-full flex items-center p-4 text-left"><div class="w-10 h-10 flex items-center justify-center bg-primary/20 rounded-lg mr-4"><span class="material-icons-outlined text-primary">calendar_today</span></div><div class="flex-grow"><p class="font-semibold text-white">Date &amp; Time</p><p class="text-sm text-gray-400">Now</p></div><span class="material-icons-outlined text-gray-500">chevron_right</span></button></div><div class="bg-card-dark p-4 rounded-xl space-y-2"><label class="font-semibold text-white" for="notes">Notes</label> <textarea class="w-full bg-input-dark border-none rounded-lg text-white placeholder-[#92c9a4] focus:ring-primary focus:border-primary" id="notes" placeholder="Add extra details or instructions..." rows="4"></textarea></div></main><footer class="p-4 bg-background-dark"><button class="w-full bg-primary text-gray-900 font-bold py-4 rounded-xl text-lg">Create Workout</button></footer></div></body></html>
